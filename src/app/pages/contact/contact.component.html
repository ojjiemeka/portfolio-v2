<section id="contact-section">
  <div class="contact-form container" data-aos="zoom-in-up" data-aos-duration="1000">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center ">
        <img class="contact-image" src="../../../assets/images/contact-us-2.png" alt="">
      </div>
      <div class="col-md-12 contact-header text-center">
        <h3>Need my services? Send me a message</h3>
      </div>
    </div>
    <form #form="ngForm" (ngSubmit)="sendMail(form)" class="cus-form" >

      <div class="form-group form-floating mb-4 mt-2">
        <input type="text"
        class="form-control"
        id="name"
        placeholder="Enter fullname"
        name="fullname"
        #name="ngModel"
        [(ngModel)]="model.name">
        <label for="email">Full Name</label>
      </div>

      <div class="form-group form-floating mb-4">
        <input type="text"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
        #email="ngModel"
        [(ngModel)]="model.email">
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <label for="message" class="message-label">Message</label>
        <textarea
        class="form-control"
        name="message"
        id="message"
        rows="3"
        name="message"
        #message="ngModel"
        [(ngModel)]="model.message"
        ></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn cus-btn send-btn btn-outline-muted" type="submit">
          <i class='bx bx-mail-send bx-md '></i> <span>&nbsp; Send</span>
        </button>
      </div>
    </form>
  </div>
</section>
