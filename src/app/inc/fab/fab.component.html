<div id="social-links">
  <div>
    <button class="float">
      <i class='bx bx-link bx-md bounce' (click)="showAction()" ></i>
      </button>
  </div>
  <div class="" [ngClass]="fab? 'fab-show social-link-list' : 'fab-hide' ">
    <ul>
      <li class="mx-2">
        <img class="social-link-image" src="https://img.icons8.com/color/48/1A1A1A/whatsapp--v1.png"/>
      </li>
      <li class="mx-2">
        <img class="social-link-image" src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"/>
      </li>
      <li class="mx-2">
        <img class="social-link-image" src="https://img.icons8.com/ios-filled/50/000000/github.png"/>
      </li>
      <li class="mx-2">
        <img class="social-link-image" src="https://img.icons8.com/color/48/000000/twitter--v1.png"/>
      </li>
    </ul>
  </div>
</div>
